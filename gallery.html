    <style>
      body {
        font-family: "Roboto", sans-serif !important;
      }
      .row {
        margin: 15px;
      }
      .img-fit {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
      }
      a {
        margin: 0.3rem 0 0.3rem 0;
        /* overflow: hidden; */
      }
      .fa-arrow-left {
        cursor: pointer;
        font-size: 1.5rem;
      }
      .btn-arrow {
        transition: all 2s ease;
      }

      .btn-arrow:hover {
        outline: auto;

        transform: scale(1.1);
      }
    </style>
    <title>Gallery</title>

    <link

    <script>
